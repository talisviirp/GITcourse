<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>admin</title>
</head>
<body>
    <div class="container text-center">
        <h1 id="welcome">Welcome to Here Ltd</h1>
        <p id="address">Address: kesk 4</p>
        <form id="employeeForm" action="">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="text" class="form-control" required id="exampleInputName" name="fullNameElement" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputSalary" class="form-label">Salary</label>
              <input type="text" class="form-control" required name="salaryElement" id="exampleInputSalary">
            </div>
            <div class="mb-3">
                <label for="exampleInputPosition" class="form-label">Position</label>
                <input type="text" class="form-control" required name="positionElement" id="exampleInputPosition">
              </div>
              <div class="mb-3">
                <label for="exampleInputAge" class="form-label">Age</label>
                <input type="text" class="form-control" required name="ageElement" id="exampleInputAge">
              </div>
            <button id="btn" type="submit" class="btn btn-primary">Submit</button>
          </form>
        <div>
            <p id="employeeDetails" class="lead">Employee Details</p>
            <p id="totalSalary">The total Salary for this year is...</p>
        </div>
    </div>
<script src="/OOP/admin/admin.js"></script>
<script src="/OOP/admin/procedural.js"></script>
</body>
</html>
