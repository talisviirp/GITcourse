<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-light">
    <!-- Grid section with Buttons -->
    <section>
        <div id="btn" class="container border border-dark border-2 mt-5 text-center">
           <div class="row">
                <div class="col d-grid border border-dark bg-primary m-1">
                    <button id="one" class="btn btn-primary" type="button">Black</button>
                </div>
                <div class="col d-grid border border-dark bg-secondary m-1">
                    <button id="two" class="btn btn-secondary" type="button">Blue</button>
                </div>
                <div class="col d-grid border border-dark bg-success m-1">
                    <button id="three" class="btn btn-success" type="button">Orange</button>
                </div>
           </div>
           <div class="row">
                <div class="col d-grid border border-dark bg-primary m-1">
                    <button id="four" class="btn btn-primary" type="button">Red</button>
                </div>
                <div class="col d-grid border border-dark bg-secondary m-1">
                    <button id="five" class="btn btn-secondary" type="button">Green</button>
                </div>
                <div class="col d-grid border border-dark bg-success m-1">
                    <button id="six" class="btn btn-success" type="button">Yellow</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-grid border border-dark bg-primary m-1">
                    <button id="seven" class="btn btn-primary" type="button">Violet</button>
                </div>
                <div class="col d-grid border border-dark bg-secondary m-1">
                    <button id="eight" class="btn btn-secondary" type="button">Gray</button>
                </div>
                <div class="col d-grid border border-dark bg-success m-1">
                    <button id="nine" class="btn btn-success" type="button">White</button>
                </div>
           </div>
        </div>
    </section>
    <!-- Display section -->
    <section id="columns" class="container border border-dark border-1 mt-5" style="text-align: center">
        <div class="row">
            <div class="col border border-dark ">
                <div id="col1">jo</div>
            </div>
            <div class="col border border-dark">
                <div id="col2">ja</div>
            </div>
            <div class="col border border-dark">
                <div id="col3">je</div>
            </div>
        </div>
        <div class="row">
            <div class="col border border-dark">
                <div id="col4">jr</div>
            </div>
            <div class="col border border-dark">
                <div id="col5">jt</div>
            </div>
            <div class="col border border-dark">
                <div id="col6">jy</div>
            </div>
        </div>
        <div class="row">
            <div class="col border border-dark">
                <div id="col7">ju</div>
            </div>
            <div class="col border border-dark">
                <div id="col8">ji</div>
            </div>
            <div class="col border border-dark">
                <div id="col9">jk</div>
            </div>
        </div>
    </section>
    <script src="/main.js"></script>
    <script src="/button.js"></script>
    <script></script>
