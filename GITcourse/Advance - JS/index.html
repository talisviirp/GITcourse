<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header" class="bg-success p-4 text-white" >
        <div class="container">
            <h1 id="header-title">Headings <span style="display: none;">Web</span></h1>
        </div>
    </header>
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
              <h2 class="title">Add items</h2>
              <form id="itemForm" class="row g-3">
                <div class="col-auto">
                  <input type="text" class="form-control" name="item" id="inputItem" placeholder="add item">
                </div>
                <div class="col-auto">
                  <input type="submit" class="btn btn-primary mb-3" value="Submit">
                </div>
              </form>
              <h2 class="title">Items</h2>
              <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
            </div>
          </div>
          <div class="parent bg-light p-3 mt-4">
              <p class="text-center">Parent</p>
            <div class="child bg-warning mx-auto">
                <p class="text-center">Child</p>
            </div>
          </div>    
    </div>
    <script src="./main.js"></script>
</body>
</html>
